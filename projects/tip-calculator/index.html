<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>Enter the bill amount and tip percentage to calculate the total.</p>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Money</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="product-table">
          <tr>
            <td>
              <input type="text" />
            </td>
            <td>
              <input type="number" />
            </td>
            <td>
              <input type="number" />
            </td>
            <td>
              <span></span>
            </td>
            <td>
              <button class="btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn-success" id="add-product">Add Product +</button>
      <br />
      <label for="tip">Tip percentage:</label>
      <input type="number" id="tip" />
      <br />
      <button class="btn-success" id="calculate">Calculate</button>
      <button class="btn-danger" id="clean">Clean</button>
      <br />
      <label for="subtotal">Subtotal:</label>
      <span id="subtotal"></span>
      <br />
      <label for="final-tip">Tip:</label>
      <span id="final-tip"></span>
      <br />
      <label for="total">Total:</label>
      <span id="total"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
